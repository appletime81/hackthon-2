{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">發信紀錄</h3>

    <div class="d-flex flex-wrap justify-content-center">
        {% for record in email_records %}
        <div class="card mb-4 shadow-sm hover-card" style="width: 18rem; margin: 10px;">
            <div class="card-header bg-secondary text-white">
                發信時間: {{ record.schedule_time }}
            </div>
            <div class="card-body">
                <h6 class="card-title">收件者: {{ record.recipient }}</h6>
                <p class="card-text">主旨: {{ record.subject }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not email_records %}
    <div class="alert alert-info" role="alert">
        尚無發信紀錄。
    </div>
    {% endif %}
</div>

{% endblock %}
